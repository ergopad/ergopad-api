version: '3.9'

services:
  api:
    container_name: api
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - ${API_PORT}:${API_PORT}
    restart: unless-stopped
    logging:
        driver: "json-file"
        options:
            max-file: 5
            max-size: 10m
    volumes: 
     - ./app:/app
    # networks:
    #   - ergopad-data_net
    #   - ergopad-node_net
    command: uvicorn main:app --reload --workers 4 --reload-dir /app --host 0.0.0.0 --port ${API_PORT} --proxy-headers --use-colors --forwarded-allow-ips '52.72.64.235'
    # command: uvicorn main:app --workers 4 --host 0.0.0.0 --port ${API_PORT}

networks:
  # ergopad-data_net:
  #   external: true
  # ergopad-node_net:
  #   external: true
  net:
    driver: bridge
